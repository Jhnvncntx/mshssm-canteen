<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="order.css">
    <link rel="icon" href="school-logo-removebg-preview.png" type="image/png">
</head>
<body>
    <header>
        <div class="iname">
          DIGITAL
        </div>
    
        <div class="logo">
          <a href="website.html"><img src="school-logo.png"></a>
        </div>
    
        <div class="iname">
          CANTEEN
        </div>
    </header>

    <footer>
        <div>
            <a href="index.html">Logout</a>
        </div>
    </footer> 

    <main>
        <div class="container">

    
            <!-- Products Section -->
            <div id="products-container">
                <h1>Available Products</h1>
                <div id="products-list">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        
            <!-- Cart Section -->
            <div id="cart-container">
                <h1>Your Cart</h1>
                <table id="cart-items">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>#</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically inserted here -->
                    </tbody>
                </table>
                <p>Total Amount: <span id="total-amount">â‚±0.00</span></p>
                <button id="place-order">Place Order</button>
            </div>
        </div>
    </main>



    <script src="order.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
