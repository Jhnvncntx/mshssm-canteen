<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="icon" href="school-logo-removebg-preview.png" type="image/png">
</head>
<body>
    <header>
      <div class="iname">
        DIGITAL
      </div>
  
      <div class="logo">
        <a href="website.html"><img src="school-logo.png"></a>
      </div>
  
      <div class="iname">
        CANTEEN
      </div>
    </header>
    
    <main>

        <div class="container">
          <h1 class="header">Login</h1>
          <form id="loginForm">
            <div>
            <label>
                <input type="radio" name="userType" value="customer" checked> Customer
            </label>
            <label>
                <input type="radio" name="userType" value="staff"> Staff
            </label>              
            </div>

            <input type="text" id="lrn" placeholder="LRN / Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="loading" style="display:none;">Loading...</div>
            <div id="message"></div>
          </form>      
        </div>
    </main>
    
    <footer>
      <div>
        <a href="register.html">Register</a>
      </div>
  </footer> 
    <script src="login.js"></script>
</body>
</html>
