<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="school-logo-removebg-preview.png" type="image/png">
</head>
<body>
    <header>
        <div class="iname">
          DIGITAL
        </div>
        
        <div class="logo">
          <a href="website.html"><img src="school-logo.png"></a>
        </div>
        
        <div class="iname"> 
          CANTEEN
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Register to MSHS-SM Canteen</h1>
		<form id="registrationForm">
		    <input type="text" id="firstName" placeholder="First Name" required />
		    <input type="text" id="lastName" placeholder="Last Name" required />
		    <input type="text" id="lrn" placeholder="LRN" required />
		    <input type="password" id="password" placeholder="Password" required />
		    <button type="submit" id="submitButton">Register</button>
		</form>
		<div id="errorDiv" style="color: red;"></div>
		<div id="successDiv" style="color: green;"></div>
		<div id="loadingDiv" style="display: none;">Loading...</div>
        </div>
    </main>

    <footer>
        <div>
          <a href="about.html">About Us</a>
        </div>
        
        <div>
          Cart
        </div>
      </footer>

    <script src="register.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
